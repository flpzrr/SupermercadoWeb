<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Admin</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            margin: 0;
            background: #f2f4f7;
        }

        header {
            background: #1f2937;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 22px;
        }

        .container {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: #111827;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin: 5px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-dark {
            background: #111827;
            color: white;
        }

        .btn-success {
            background: #16a34a;
            color: white;
        }

        .form-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .botao-central {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>

<body>

    <header>
        📦 Controle de Produtos
    </header>

    <div class="container">

        <!-- TABELA DE PRODUTOS -->
        <div class="card">
            <h2>Produtos Cadastrados</h2>

            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Estoque</th>
                        <th>Preço (R$)</th>
                    </tr>
                </thead>

                <!-- AGORA A TABELA VAI SER PREENCHIDA PELO BANCO -->
                <tbody id="tabelaProdutos">
                </tbody>
            </table>

            <div class="botao-central">
                <button class="btn btn-dark" onclick="window.location.href='/dashboard.html'">
                    Voltar para Dashboard
                </button>
            </div>
        </div>

        <!-- FORMULÁRIO CADASTRO PRODUTO -->
        <div class="card">
            <h2>Cadastrar Novo Produto</h2>

            <div class="form-grid">
                <input type="text" id="nome" placeholder="Nome do produto">
                <input type="number" id="quantidade" placeholder="Quantidade">
                <input type="number" step="0.01" id="preco" placeholder="Preço (R$)">
            </div>

            <div class="botao-central">
                <button class="btn btn-success" onclick="cadastrarProduto()">
                    Cadastrar Produto
                </button>
            </div>
        </div>

    </div>

    <script>

        // ✅ AO ABRIR A PÁGINA CARREGA A LISTA DE PRODUTOS
        document.addEventListener("DOMContentLoaded", carregarProdutos);

        function carregarProdutos() {

            fetch("http://localhost:5021/api/produto")
                .then(response => response.json())
                .then(produtos => {

                    const tabela = document.getElementById("tabelaProdutos");
                    tabela.innerHTML = "";

                    produtos.forEach(produto => {

                        const linha = `
                                <tr>
                                    <td>${produto.nome}</td>
                                    <td>${produto.quantidade}</td>
                                    <td>R$ ${produto.preco.toFixed(2)}</td>
                                </tr>
                            `;

                        tabela.innerHTML += linha;
                    });

                })
                .catch(error => {
                    console.error("Erro ao carregar produtos:", error);
                });
        }

        function cadastrarProduto() {

            const produto = {
                Nome: document.getElementById("nome").value,
                Quantidade: parseInt(document.getElementById("quantidade").value),
                Preco: parseFloat(document.getElementById("preco").value)
            };

            if (!produto.Nome || !produto.Quantidade || !produto.Preco) {
                alert("Preencha todos os campos!");
                return;
            }

            fetch('http://localhost:5021/api/produto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(produto)
            })
                .then(response => response.json())
                .then(data => {

                    alert(data.mensagem || "Produto cadastrado com sucesso!");

                    document.getElementById("nome").value = "";
                    document.getElementById("quantidade").value = "";
                    document.getElementById("preco").value = "";

                    // ✅ ATUALIZA A TABELA AUTOMATICAMENTE
                    carregarProdutos();

                })
                .catch(error => {
                    console.error(error);
                    alert("Erro ao cadastrar produto (ver F12 > Console)");
                });
        }

    </script>

</body>
</html>
